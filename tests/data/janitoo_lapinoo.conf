[system]
service = jnt_lapinoo
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 10
heartbeat_count = 3
slow_start = 1

[raspi]
heartbeat = 30
config_timeout = 3
name = testname
location = testlocation
hadd = 0221/0000
uuid = 1e7d98ee-c553-11e5-a183-24fd52f5f050

[lapinoo]
auto_start = True
hourly_timer = True
heartbeat = 30
name = Lapinoo
location = testlocation
hadd = 0222/0000
uuid = b3yy9ece-c55b-11e5-a3ff-24fd5yt5f050
components.ambiance = lapinoo.ambiance
components.proximity = lapinoo.proximity
components.heart = lapinoo.led
components.photo = lapinoo.photo
components.video = lapinoo.video
components.videostream = lapinoo.videostream
components.audiostream = lapinoo.audiostream
#~ components.face = lapinoo.screen
#~ components.ears = lapinoo.ears
hourly_timer_lastrun = 03/28/2016 17:33:57
extensions = hardware,cron

[events]
#To load extensions
auto_start = False
extensions = cron

[rpii2c]
#To load extensions
#~ auto_start = False
#~ extensions = pca9865

[rpispi]
#To load extensions
auto_start = False
extensions = hardware

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_sqlalchemy]
level = INFO
handlers = file
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = console
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_lapinoo.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

